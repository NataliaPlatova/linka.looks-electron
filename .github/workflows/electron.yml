name: Electron build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: choco install -y python2 gtk-runtime microsoft-build-tools libjpeg-turbo
    - name: Build
      run: |
        npm ci
        npm run electron:build
