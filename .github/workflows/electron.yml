name: Electron build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Install deps
      run: npm ci
    - name: Unit tests
      run: npm run test:unit
    - name: Build
      run: npm run electron:build
      env:
        GH_TOKEN: ${{secrets.GH_TOKEN}}
